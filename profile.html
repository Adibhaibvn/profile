<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem;
        }

        main {
            padding: 2rem;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Name</h1>
        <p>Welcome to My Interactive Profile</p>
    </header>

    <main>
        <h2>About Me</h2>
        <p>Add some information about yourself here.</p>

        <h2>Skills</h2>
        <p>List your skills or expertise.</p>

        <h2>Contact</h2>
        <p>Feel free to contact me via email: your.email@example.com</p>

        <button onclick="showHideMore()">Show More</button>
        <div id="moreInfo" style="display: none;">
            <h2>Additional Information</h2>
            <p>Add more details about yourself here.</p>
        </div>
    </main>

    <script>
        function showHideMore() {
            var moreInfoDiv = document.getElementById("moreInfo");
            if (moreInfoDiv.style.display === "none") {
                moreInfoDiv.style.display = "block";
            } else {
                moreInfoDiv.style.display = "none";
            }
        }
    </script>
</body>
</html>
